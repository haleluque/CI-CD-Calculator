# GitHub Actions workflow configuration
# This workflow builds a Maven-based Java project and uploads the JAR artifact.
name: CI

# Trigger workflow on push and pull request events against master branch
on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code
    - uses: actions/checkout@v4

    # Step 2: Cache Maven dependencies to speed up builds
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Step 3: Set up Java Development Kit (JDK) version 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 4: Build the project with Maven (Skip tests here, ran in next job)
    - run: mvn -B package -DskipTests --file pom.xml

    # Step 5: Prepare Artifacts
    - run: |
        mkdir -p build
        cp target/*.jar build/

    # Step 6: Upload the JAR artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator-app
        path: build/

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
    # Step 1: Check out the repository code
    - uses: actions/checkout@v4

    # Step 2: Cache Maven dependencies to speed up builds
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Step 3: Set up Java Development Kit (JDK) version 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 4: Run Linting
    - name: Run Linting
      run: mvn checkstyle:check

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    # Step 1: Check out the repository code
    - uses: actions/checkout@v4

    # Step 2: Cache Maven dependencies to speed up builds
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Step 3: Set up Java Development Kit (JDK) version 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 4: Run Tests
    - name: Run Tests
      run: mvn test
